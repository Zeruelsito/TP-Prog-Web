<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registrarse</title>
   <link rel="stylesheet" href="../css/estilo-registrarse.css">
   <link rel="stylesheet" href="../css/temas-colores-fuentes.css">
   <link rel="icon" href="../assets/img/film.svg" type="image/png">
</head>
<body>
   
   <div class="contenedor formtext">
      <h1 class="title">Registrarse</h1>
      <form action="" method="post">
         <input  type="email" size="30" class="inputMailContraseña" name="mailUsuario" id="mailUsuario" placeholder="Email*">
         <br>
         <input type="password" size="30" class="inputMailContraseña" name="contraseñaUsuario" id="contraseñaUsuario" placeholder="Contraseña*">
         <br>
         <button type="submit" class="botonInicioSesionRegistro">REGISTRARSE</button>
      

      <p class="parrafos">¿Ya tenes una cuenta? <a class="hiperlink" href="login.html">Iniciar sesion</a></p>
      </form>
   </div>

   <script src="../js/modo-oscuro.js"></script>
</body>
</html>
