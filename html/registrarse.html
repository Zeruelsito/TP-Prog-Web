<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registrarse</title>
   <link rel="stylesheet" href="../css/estilo-registrarse.css">
   <link rel="stylesheet" href="../css/temas-colores-fuentes.css">
   <link rel="icon" href="../assets/img/film.svg" type="image/png">
</head>
<body>
   
   <div class="contenedor formtext">
      <h1 class="title">Registrarse</h1>

      <form action="" method="post" id="formularioRegistro">
         <p class="parrafos">La contraseña debe tener por lo menos 8 caracteres</p>
         <p class="parrafos">El mail debe tener "@" y terminar con .com</p>
         <input  type="email" size="30" class="inputMailContraseña" name="mailUsuario" id="mailUsuario" placeholder="Email*">
         <br>
         <input type="password" size="30" class="inputMailContraseña" name="contraseñaUsuario" id="contraseñaUsuario" placeholder="Contraseña*">
         <br>
         <button type="submit" class="botonInicioSesionRegistro" id="botonRegistro">REGISTRARSE</button>
      <p class="parrafos">¿Ya tenes una cuenta? <a class="hiperlink" href="login.html">Iniciar sesion</a></p>
      <p class="parrafos" style="display: none;" id="errorRegistro">Error en mail o contraseña</p>
      <p class="parrafos" style="display: none;" id="registroCorrecto">Cuenta creada !!</p>
      </form>
   </div>

   <script src="../js/modo-oscuro.js"></script>
   <script src="..\js\registro-usuario.js"></script>
</body>
</html>
