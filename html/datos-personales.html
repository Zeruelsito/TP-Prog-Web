<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Datos Personales</title>
   <link rel="stylesheet" href="../css/estilo-datos-personales.css">
   <link rel="stylesheet" href="../css/temas-colores-fuentes.css">
   <link rel="icon" href="../assets/img/film.svg" type="image/png">
</head>

<body>
   <div class="container">
      <nav class="menu">
         <h5>Mi cuenta</h5>
         <h5>.</h5>
         <h5>Mi usuario</h5>
      </nav>
      <div class="title">
         <h1>Mi usuario</h1>
      </div>
      <hr>
      <div class="formtext">
         <label for="email">Email principal</label>
         <input type="email" id="email" name="email" placeholder="@gmail.com">
      </div>
      <div class="btn_guardar">
         <input type="button" value="Guardar cambios">
      </div>
      <hr>
      <div class="formtext">
         <label for="password">Contraseña</label>
         <div class="password-row">
            <input type="password" id="password" name="password" placeholder="********">
            <button type="button" class="btn_cambiar">Cambiar</button>
         </div>
      </div>
   </div>
   <div class="container">
      <nav class="menu">
         <h5>Mi cuenta</h5>
         <h5>.</h5>
         <h5>Datos personales</h5>
      </nav>
      <div class="title">
         <h1>Datos personales</h1>
      </div>
      <hr>
      <div class=" datarow">
         <div class="formtext">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
         </div>
         <div class="formtext">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos">
         </div>
         <div class="formtext">
            <label for="tipo">Tipo</label>
            <input type="text" id="tipo" name="tipo">
         </div>
         <div class="formtext">
            <label for="nro_doc">Numero de documento</label>
            <input type="number" id="nro_doc" name="nro_doc">
         </div>
         <div class="formtext">
            <label for="nacimiento">Fecha de nacimiento</label>
            <input type="date" id="nacimiento" name="nacimiento">
         </div>
         <div class="formtext">
            <label for="telefono">Teléfono celular</label>
            <input type="tel" id="telefono" name="telefono">
         </div>
         <div class="formtext">
            <label for="email">Email secundario</label>
            <input type="email" id="email" name="email" placeholder="@gmail.com">
         </div>
      </div>
      <div class="btn_guardar">
         <input type="button" value="Guardar cambios">
      </div>
   </div>

      <script src="../js/modo-oscuro.js"></script>
</body>

</html>
