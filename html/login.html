<head>

   <link rel="stylesheet" href="..\css\estilo-login.css">

</head>
<body>

   <div class="contenedor formtext">
      <h1 class="title">Iniciar Sesion</h1>
      <form action="" method="post">
         <input type="email" size="30"class="inputMailContraseña" name="mailUsuario" id="mailUsuario" placeholder="Email*">
         <br>
         <input type="password" size="30" class="inputMailContraseña" name="contraseñaUsuario" id="contraseñaUsuario" placeholder="Contraseña*">
         <br>
         <a class="hiperlink" href="recuperar-password.html">¿Olvidaste tu contraseña?</a>
         <br>
         <button type="submit" class="botonInicioSesionRegistro">INICIAR SESION</button>
      

      <p class="parrafos">¿No tenes una cuenta? <a  class="hiperlink" href="registrarse.html">Registrate</a></p>
      <p class="parrafos"><input type="checkbox" name="terminos" required>Al continuar, confirmo que he leido y aceptado los <br> Terminos y Condiciones y las Politicas de Privacidad</p>
      </form>
   </div>
