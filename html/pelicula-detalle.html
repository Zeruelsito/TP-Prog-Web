<head>

   <link rel="stylesheet" href="../css/estilo-principal.css">
   <link rel="stylesheet" href="../css/estilo-pelicula-detalle.css">

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />

   <link rel="icon" href="../assets/img/film.svg" type="image/png">
</head>

<body>
   <header id="encabezado-principal">
      <div class="logo">
         <h1 id="logo-h1"><a href="../index.html"><i class="bi bi-film"></i>CineList</a></h1>
      </div>
      <form class="barra">
         <input type="text" placeholder="Buscar pelicula..." />
         <button type="submit" class="barra-boton">
            <span class="barra-icono"><i class="fa-solid fa-magnifying-glass"></i></span>
         </button>
      </form>
      <div class="sesion-iniciada-icono">
         <span>Joaquin</span>
         <img src="../assets/img/foto_perfil.jpg" alt="" class="foto-perfil">
      </div>
   </header>

   <main>
      <div class="detalle-pelicula">
         <div class="detalle-portada">
            <img src="../assets/img/categoria00-item01.png" alt="Portada" class="detalle-portada-imagen">
               <p class="detalle-duracion">DURACION</p>
               <!-- <p class="detalle-edad">EDAD</p> -->
         </div>
         <div class="detalle-info">
            <h2 class="detalle-titulo">Titulo</h2>
            <p class="detalle-director">DIRECTOR<span>DIRECTOR</span></p>
            <p class="detalle-genero">CATEGORIA <span>CATEGORIA</span></p>
            <p class="detalle-descripcion">DESCRIPCION</p>
            <section class="detalle-reparto-section">
               <h3 class="detalle-titulo-reparto">REPARTO</h3>
               <ul class="detalle-reparto">
                  <li>ACTORES</li>
               </ul>
            </section>
            <section class="detalle-premios-section">
               <h3 class="detalle-titulo-premios">PREMIOS</h3>
               <ul class="detalle-premios">
                  <li>PREMIOS</li>
               </ul>
            </section>
         </div>
         <aside class="detalle-panel">
            <div class="detalle-calificacion">
               <h4>CALIFICACIÓN</h4>
               <span class="estrella">&#9733;</span>
               <span class="estrella">&#9734;</span>
            </div>
         </aside>
      </div>
   </main>
