<!DOCTYPE html>
<html lang="es">
<head>

   <link rel="stylesheet" href="../css/temas-colores-fuentes.css">

<body>

   <div class="contenedor formtext">
      <h1 class="title">¿Olvidaste tu contraseña?</h1>
      <p class="parrafoIngresoMail" >Ingresa el email con el que te registraste te enviaremos los pasos a seguir para generar una nueva contraseña</p>
      <form action="" method="post">
         <input type="email" size="30"class="inputMailContraseña" name="mailUsuario" id="mailUsuario" placeholder="Email*">
         <br>
         <button type="submit" class="botonInicioSesionRegistro">CONTINUAR</button>

      <p class="parrafos">¿No tenes una cuenta? <a class="hiperlink" href="registrarse.html">Registrate</a></p>
      <p class="parrafos"><input type="checkbox" name="terminos" required>Al continuar, confirmo que he leido y aceptado los <br> Terminos y Condiciones y las Politicas de Privacidad</p>
      </form>
   </div>
   <script src="../js/modo-oscuro.js"></script>
